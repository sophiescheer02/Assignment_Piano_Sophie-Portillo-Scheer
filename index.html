<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <script defer src="./build/bundle.js" ></script>
    <link rel="stylesheet" href="style.css">

    <h1>Welcome to Pianissimo</h1>
    <h2>Use your keyboard and mouse to play the piano. </h2>

</head>

<body>

    <section id="control">
        <div>
            <input type="radio" id="Piano" name="controlSounds" checked="true">
            <label for="Piano">Piano</label><br>
            <input type="radio" id="Soul Organ" name="controlSounds" >
            <label for="Soul Organ">Soul Organ</label><br>
        </div>
        <div>
            <input type="checkbox" id="activeNote" name="controlLabel" value="noteOnKey" checked="true">
            <label for="activeNote"> Show notes on keys</label><br>
            <input type="checkbox" id="activeKeys" name="controlLabel" value="onlyKey" checked="true">
            <label for="activeKeys"> Show keys </label><br>
        </div>
    </section>
    <section>
        <div class="shownotes" id="note">
            <p>Your Notes...</p>
        </div>
    </section>
    <section id = "piano keys">

        <div class="piano">

            <div class="key white" id="c3"  keyid="1">
                <span class="labelwhite">1</span>
                <span class="notelabelWhite">C3</span>
            </div>

            <div class="key black" id="c-3"  keyid="2">
                <span class="labelblack">2</span>
                <span class="notelabelBlack">C3#</span>
            </div>

            <div class="key white" id="d3" keyid="3">
                <span class="labelwhite">3</span>
                <span class="notelabelWhite">D3</span>
            </div>

            <div class="key black" id="d-3"  keyid="4"> 
                <span class="labelblack">4</span>
                <span class="notelabelBlack">D3#</span>
            </div>

            <div class="key white" id="e3"  keyid="5">
                <span class="labelwhite">5</span>
                <span class="notelabelWhite">E3</span>
            </div>

            <div class="key white" id="f3"  keyid="6">
                <span class="labelwhite">6</span>
                <span class="notelabelWhite">F3</span>
            </div>
            
            <div class="key black" id="f-3"  keyid="7">
                <span class="labelblack">7</span>
                <span class="notelabelBlack">F3#</span>
            </div>

            <div class="key white" id="g3"  keyid="8">
                <span class="labelwhite">8</span>
                <span class="notelabelWhite">G3</span>
            </div>

            <div class="key black" id="g-3"  keyid="9">
                <span class="labelblack">9</span>
                <span class="notelabelBlack">G3#</span>
            </div>

            <div class="key white" id="a3"  keyid="0">
                <span class="labelwhite">0</span>
                <span class="notelabelWhite">A3</span>
            </div>

            <div class="key black" id="a-3"  keyid="ß">
                <span class="labelblack">ß</span>
                <span class="notelabelBlack">A3#</span>
            </div>

            <div class="key white" id="b3"  keyid="=">
                <span class="labelwhite">=</span>
                <span class="notelabelWhite">B3</span>
            </div>

            <div class="key white" id="c4"  keyid="a">
                <span class="labelwhite">a</span>
                <span class="notelabelWhite">C4</span>
            </div>

            <div class="key black" id="c-4"  keyid="w">
                <span class="labelblack">w</span>

            </div>

            <div class="key white" id="d4"  keyid="s">

            <div class="key black" id="d-4"  keyid="e">
                <span class="labelblack">e</span>
                <span class="notelabelBlack">D4#</span>
            </div>

            <div class="key white" id="e4"  keyid="d">
                <span class="labelwhite">d</span>
                <span class="notelabelWhite">E4</span>
            </div>

            <div class="key white" id="f4"  keyid="f">
                <span class="labelwhite">f</span>

            <div class="key white" id="b4"  keyid="j">

            <div class="key white" id="c5"  keyid="k">

            </div>

            <div class="key black" id="c-5"  keyid="l">
                <span class="labelblack">l</span>
                <span class="notelabelBlack">C5#</span>

            </div>

            </div>

            <div class="key white" id="g5"  keyid=",">
                <span class="labelwhite">,</span>
                <span class="notelabelWhite">G5</span>
            </div>

            <div class="key black" id="g-5"  keyid=".">
                <span class="labelblack">.</span>
                <span class="notelabelBlack">G5#</span>
            </div>

            <div class="key white" id="a5"  keyid="-">
                <span class="labelwhite">-</span>
                <span class="notelabelWhite">A5</span>
            </div>

            <div class="key black" id="b-5"  keyid=";">
                <span class="labelblack">;</span>
                <span class="notelabelBlack">B5#</span>
            </div>

            <div class="key white" id="b5"  keyid="+">
                <span class="labelwhite">+</span>
                <span class="notelabelWhite">B5</span>
            </div>

            <div class="key white" id="c6"  keyid="+">

            </div>

            </div>
            
        </div>
    </section>

    
</body>

</html>
