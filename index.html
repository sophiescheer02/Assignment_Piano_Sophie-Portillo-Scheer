<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <script defer src="./build/bundle.js" ></script>
    <link rel="stylesheet" href="style.css">

    <h1>Welcome to Pianissimo</h1>
    <h2>Use your keyboard and mouse to play the piano. </h2>

</head>

<body>
    <section id="control">
        <div>
            <input type="radio" id="Piano">
            <label for="Piano">Piano</label><br>
            <input type="radio" id="Soul Organ">
            <label for="Soul Organ">Soul Organ</label><br>
            <input type="radio" id="Heavy Metal Organ" name="fav_language" value="JavaScript">
            <label for="Heavy Metal Organ">Heavy Metal Organ</label>
        </div>
    </section>
    <section id = "piano keys">
        <div class="shownotes" id="note"></div>
        <div class="piano">

            <div class="key white" id="c3"  keyid="1">
                <span class="label">1</span>
            </div>

            <div class="key black" id="c-3"  keyid="2">
                <span class="label">2</span>
            </div>

            <div class="key white" id="d3" keyid="3">
                <span class="label">3</span>
            </div>

            <div class="key black" id="d-3"  keyid="4"> 
                <span class="label">4</span>
            </div>

            <div class="key white" id="e3"  keyid="5">
                <span class="label">5</span>
            </div>

            <div class="key white" id="f3"  keyid="6">
                <span class="label">6</span>
            </div>
            
            <div class="key black" id="f-3"  keyid="7">
                <span class="label">7</span>
            </div>

            <div class="key white" id="g3"  keyid="8">
                <span class="label">8</span>
            </div>

            <div class="key black" id="g-3"  keyid="9">
                <span class="label">9</span>
            </div>

            <div class="key white" id="a4"  keyid="0">
                <span class="label">0</span>
            </div>

            <div class="key black" id="a-4"  keyid="ß">
                <span class="label">ß</span>
            </div>

            <div class="key white" id="b3"  keyid="=">
                <span class="label">=</span>
            </div>

            <div class="key white" id="c4"  keyid="a">
                <span class="label">a</span>
            </div>

            <div class="key black" id="c-4"  keyid="w">
                <span class="label">w</span>
            </div>

            <div class="key white" id="d4"  keyid="s">
                <span class="label">s</span>
            </div>

            <div class="key black" id="d-4"  keyid="e">
                <span class="label">e</span>
            </div>

            <div class="key white" id="e4"  keyid="d">
                <span class="label">d</span>
            </div>

            <div class="key white" id="f4"  keyid="f">
                <span class="label">f</span>
            </div>

            <div class="key black" id="f-4"  keyid="r">
                <span class="label">r</span>
            </div>

            <div class="key white" id="g4"  keyid="g">
                <span class="label">g</span>
            </div>

            <div class="key black" id="g-4"  keyid="y">
                <span class="label">y</span>
            </div>

            <div class="key white" id="a5"  keyid="h">
                <span class="label">h</span>
            </div>

            <div class="key black" id="a-5"  keyid="u">
                <span class="label">u</span>
            </div>

            <div class="key white" id="b5"  keyid="j">
                <span class="label">j</span>
            </div>

            <div class="key white" id="c5"  keyid="k">
                <span class="label">k</span>
            </div>

            <div class="key black" id="c-5"  keyid="l">
                <span class="label">l</span>
            </div>

            <div class="key white" id="d5"  keyid="ö">
                <span class="label">ö</span>
            </div>

            <div class="key black" id="d-5"  keyid="ä">
                <span class="label">ä</span>
            </div>

            <div class="key white" id="e5"  keyid="#">
                <span class="label">#</span>
            </div>

            <div class="key white" id="f5"  keyid="n">
                <span class="label">n</span>
            </div>

            <div class="key black" id="f-5"  keyid="m">
                <span class="label">m</span>
            </div>

            <div class="key white" id="g5"  keyid=",">
                <span class="label">,</span>
            </div>

            <div class="key black" id="g-5"  keyid=".">
                <span class="label">.</span>
            </div>

            <div class="key white" id="a7"  keyid="-">
                <span class="label">-</span>
            </div>

            <div class="key black" id="b-7"  keyid=";">
                <span class="label">;</span>
            </div>

            <div class="key white" id="b7"  keyid="+">
                <span class="label">+</span>
            </div>

            <div class="key white" id="c6"  keyid="+">
                <span class="label">/</span>
            </div>

            </div>
            
        </div>
    </section>
    <img src="Klavier_Hintergrund.png" class="pianokey" alt="Klavier">

</body>

</html>
