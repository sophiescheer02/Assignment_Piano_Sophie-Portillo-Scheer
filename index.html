<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <script defer src="./build/bundle.js" ></script>
    <link rel="stylesheet" href="style.css">

    <h1>Welcome to Pianissimo</h1>
    <h2>Use your keyboard and mouse to play the piano. </h2>

</head>

<body>
    <section id = "piano keys">
        <div class="shownotes"></div>
        <div class="piano">

            <div data-key="1" class="key white" id="c3">
                <span class="label">1</span>
            </div>

            <div data-key="2" class="key black" id="c-3">
                <span class="label">2</span>
            </div>

            <div data-key="1" class="key white" id="d3">
                <span class="label">3</span>
            </div>

            <div data-key="1" class="key black" id="d-3">
                <span class="label">4</span>
            </div>

            <div data-key="1" class="key white" id="e3">
                <span class="label">5</span>
            </div>

            
            </div>
            
        </div>
    </section>

    <!-- <audio id="audio"  src="samples_c3.mp3"></audio> -->
    <!-- <audio data-key="2" src="samples_c-3.mp3"></audio> -->
</body>

</html>
